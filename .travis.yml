language: java
matrix:
  include:
  - os: linux
    env: PLATFORM=linux-amd64 GRAALHOME=
  - os: osx
    env: PLATFORM=macos-amd64 GRAALHOME=Contents/Home

before_deploy:
- GRAAL_VERSION=21.2.0
- 'VERSION=${TRAVIS_TAG/#v/}'
- wget https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-$GRAAL_VERSION/graalvm-ce-java11-$PLATFORM-$GRAAL_VERSION.tar.gz
- tar -zxf graalvm-ce-java11-$PLATFORM-$GRAAL_VERSION.tar.gz.tar.gz
- JAVA_HOME=$PWD/graalvm-ce-java11-$GRAAL_VERSION/$GRAALHOME mvn clean package -Pnative-image
- mkdir deploy jwarc-$VERSION-$PLATFORM
- mv target/jwarc jwarc-$VERSION-$PLATFORM
- cp SOURCE graalvm-ce-java11-$GRAAL_VERSION/$GRAALHOME/{THIRD_PARTY_LICENSE.txt,LICENSE_NATIVEIMAGE.txt} jwarc-$VERSION-$PLATFORM
- cp SOURCE graalvm-ce-java11-$GRAAL_VERSION/$GRAALHOME/LICENSE.txt jwarc-$VERSION-$PLATFORM/GRAALVM_LICENSE.txt
- tar -zcvf deploy/jwarc-$VERSION-$PLATFORM.tar.gz jwarc-$VERSION-$PLATFORM
- 'if [ "$PLATFORM" == linux-amd64 ]; then mv -v target/*.jar deploy; fi'

deploy:
  provider: releases
  api_key:
    secure: 
  file: deploy/*
  file_glob: true
  draft: true
  skip_cleanup: true
  on:
    repo: iipc/jwarc
    tags: true
